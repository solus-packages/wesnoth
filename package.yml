name       : wesnoth
version    : 1.14.5
release    : 13
source     :
    - https://github.com/wesnoth/wesnoth/archive/1.14.5.tar.gz : 86333917ecc1f550e44f012c6073b3905d7b11e37220989d9730eb21dad37341
license    : GPL-2.0-or-later
component  : games.strategy
summary    : A turn-based strategy game on a fantasy world
description: |
    The Battle for Wesnoth is a Free, turn-based tactical strategy game with a high fantasy theme, featuring both single-player, and online/hotseat multiplayer combat. Fight a desperate battle to reclaim the throne of Wesnoth, or take hand in any number of other adventures.
builddeps  :
    - pkgconfig(SDL2_image)
    - pkgconfig(SDL2_mixer)
    - pkgconfig(SDL2_net)
    - pkgconfig(SDL2_ttf)
    - pkgconfig(cairo)
    - pkgconfig(fribidi)
    - pkgconfig(lua)
    - pkgconfig(pangocairo)
    - pkgconfig(python2)
    - pkgconfig(sdl2)
    - pkgconfig(vorbis)
    - libboost-devel
setup      : |
    %cmake_ninja -DCMAKE_BUILD_TYPE=Release -DENABLE_OMP=ON -DMANDIR=/usr/share/man
build      : |
    %ninja_build
install    : |
    %ninja_install
    install -D -m00644 $pkgfiles/wesnothd.service $installdir/%libdir%/systemd/system/wesnothd.service
    install -D -m00644 $pkgfiles/wesnothd.tmpfiles $installdir/%libdir%/tmpfiles.d/wesnothd.conf
    rm -rf $installdir/var
